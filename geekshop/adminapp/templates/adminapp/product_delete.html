{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="user_delete">
        Уверены, что хотите удалить <br> {{ product_to_delete.name }} <br> ({{ product_to_delete.brand }})? <br> <br>
        <form action="{% url 'admin:product_delete' product_to_delete.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Удалить">
        </form>
        <a href="{% url 'admin:products' product_to_delete.category.pk %}" class="btn btn-success"> Отмена </a>
    </div>
{% endblock %}
