<div class="product-menu-div col-12">
    <ul class="product-menu-nav nav justify-content-center">
        {% for link in categories_menu_links %}
            <li class="nav-item">
                <a href="{% url link.href %}" class="menu-a
                {% if  request.resolver_match.url_name == link.href %}
                    menu-active
                {% endif %} ">{{ link.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
