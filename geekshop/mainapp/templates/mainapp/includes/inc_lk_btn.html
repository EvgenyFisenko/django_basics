{% load static%}

{% if user.is_authenticated %}
    <a href='{% url 'auth:edit' %}' class="lk-btn btn btn-sm btn-outline-dark" role="button"> <span class="lk-span">
        <img src="{% static '/img/user-ico.svg' %}" class="d-inline-block align-top"
             alt="login"> {{ user.first_name|default:'Пользователь' }}</span>
    </a>
{% else %}
    <a href='{% url 'auth:login' %}' class="lk-btn btn btn-sm btn-outline-dark" role="button"> <span class="lk-span">
        <img src="{% static '/img/user-ico.svg' %}" class="d-inline-block align-top"
             alt="login"> Личный кабинет </span>
    </a>
{% endif %}
