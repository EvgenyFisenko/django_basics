<div class="row">
    <div class="col-md-4 offset-md-4 btns">
        {% if object.status == 'FM' %}
           <button class="btn btn-success form-control last">
               <a href="{% url 'ordersapp:order_forming_complete' object.pk %}">совершить покупку</a>
           </button>
           <button class="btn btn-danger btn-round form-control last">
               <a href="{% url 'ordersapp:order_delete' object.pk %}">удалить</a>
           </button>
        {% endif %}

        <button class="btn btn-warning form-control last">
           <a href="{% url 'ordersapp:orders_list' %}">
               к списку заказов
           </a>
        </button>
        <button class="btn btn-secondary btn-round form-control last">
           <a href="{% url 'main' %}">на главную</a>
        </button>
    </div>
</div>
